<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Quyen Tran</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

<div class="wrapper">

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Quyen Tran</a>
      <nav>
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <img src="assets/images/github.jpg" class="social" alt="Github">
        <img src="assets/images/linkedin.jpg" class="social" alt="LinkedIn">
        <img src="assets/images/stackoverflow.jpg" class="social" alt="Stack Overflow">
        
      </div>
    </section>

  </main>
  <div class="push"></div>
</div>

  <footer>
    <div class="container">
        Copyright &copy;2020 Quyen Tran 
    </div>
  </footer>
</body>
</html>
